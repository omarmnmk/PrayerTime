name: Send Prayer Notifications

on:
  schedule:
    - cron: '45 3 * * *'  # Runs every day at 3:45 AM UTC
  workflow_dispatch:  # Allow manual triggering

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install requests

    - name: Send notification
      run: |
        export ONESIGNAL_APP_ID=${{ secrets.ONESIGNAL_APP_ID }}
        export ONESIGNAL_API_KEY=${{ secrets.ONESIGNAL_API_KEY }}
        python .notifications/send_notification.py
